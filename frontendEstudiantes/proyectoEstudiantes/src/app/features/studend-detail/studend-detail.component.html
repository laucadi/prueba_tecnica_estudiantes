<div class="background">
    <div class="container d-flex flex-column justify-content-center">
        <div class="title pt-5 d-flex justify-content-between">
            <h1>Update Student</h1>
            <button class="btn" [routerLink]="''">Volver</button>
        </div>
        <div class="tableStudent mt-3 pt-3 ">
            <div class="py-4 header">
                <h4 class="ps-3 fw-bold text-light">Student Details</h4>
            </div>
            <div class="container containerForm">
                <form [formGroup]="formValue" class="pt-5">
                    <div class="form-outline mb-4">
                        <label class="form-label">Names</label>
                        <input type="text" formControlName="name" name="name" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label">Last name</label>
                        <input type="text" formControlName="lastName" name="lastName" class="form-control" />
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label">Grade</label>
                                <input type="text" formControlName="grade" name="grade" class="form-control" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label">Group</label>
                                <input type="number" formControlName="group" name="group" class="form-control" />

                            </div>
                        </div>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" formControlName="email" name="email" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label">courses <span> (Add Course ID) </span></label>
                        <select class="form-select" formControlName="courses" name="courses"
                            aria-label="Default select example">
                            <option selected>courses</option>
                            <option *ngFor="let course of courses" value={{course._id}}>{{course.name}}</option>
                        </select>
                        <!--  <input type="number" formControlName="email" name="email" class="form-control" /> -->

                    </div>
                    <button type="submit" class="btn btn-block mb-4" (click)="updateStudent()">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
